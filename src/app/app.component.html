<ion-app>
    <ion-split-pane when='sm' contentId="main-content">
      <ion-menu contentId="main-content">
        <ion-header [translucent]="true">
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-list-header>
              Bem Vindo Aluno!
            </ion-list-header>
            
            <ion-menu-toggle auto-hide='false'>
              <ion-item routerLink="/listagem/:id">
                <ion-icon slot='start' name="list"></ion-icon>
                <ion-label>
                  Listar Horas Complementares
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle auto-hide='false'>
              <ion-item routerLink="/registrar-horas">
                <ion-icon slot='start' name="time"></ion-icon>
                <ion-label>
                  Registrar Hora
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle side="end" auto-hide='false' >
                <ion-item routerLink="/">
                  <ion-icon slot='start' name="exit"></ion-icon>
                  <ion-label>
                    Sair
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id='main-content'></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
