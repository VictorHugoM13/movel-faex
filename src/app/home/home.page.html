<ion-split-pane contentId="sub-content">
  <ion-menu contentId="sub-content" type="overlay">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content>
      <ion-list>
        <ion-list-header>FAEX</ion-list-header>
        <ion-note>Bem vindo, Aluno!</ion-note>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLinkActive="selected" routerLink="listagem">
            <ion-icon slot="start" name="listagem"></ion-icon>
            <ion-label>Listar Horas</ion-label>
          </ion-item>
          <ion-item routerLinkActive="selected" routerLink="registrar-horas">
            <ion-icon slot="start" name="time"></ion-icon>
            <ion-label>Registrar Horas</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    </ion-menu>
    <ion-router-outlet id="sub-content"></ion-router-outlet>
  </ion-split-pane>
